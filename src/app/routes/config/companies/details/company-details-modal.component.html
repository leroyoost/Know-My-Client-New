<div class="modal-body">
        <h3>Add New Company</h3>
        <div>
            <fieldset>
                <div class="form-group">
                    <br/>
                    <br/>
                    <label style="margin-top:8px" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" [(ngModel)]='company.name' class="form-control" />
                    </div>
                    <div class="col-sm-3"></div>
                    <br/>
                    <br/>
                </div>
                <div class="form-group">
                    <label style="margin-top:8px" class="col-sm-3 control-label">Primary Colour</label>
                    <div class="col-sm-6">
                        <input type="text" name="surname" [(ngModel)]='company.primary' class="form-control" />
                    </div>
                    <div class="col-sm-3"></div>
                    <br/>
                    <br/>
                </div>
                <div class="form-group">
                    <label style="margin-top:8px" class="col-sm-3 control-label">Secondary Colour</label>
                    <div class="col-sm-6">
                        <input type="text" name="email" [(ngModel)]='company.secondary' class="form-control" />
                    </div>
                    <div class="col-sm-3"></div>
                    <br/>
                    <br/>
                </div>
                <div class="form-group">
                    <label style="margin-top:8px" class="col-sm-3 control-label">Company Logo</label>
                    <div class="col-sm-6">
                        <label for="file1" class="file-upload">
                            <button class="btn btn-default btn-block"><i class="fa fa-folder-o"></i> Upload Image File</button>
                            <input type="file" (change)="detectFiles($event)">
                        </label>
                        <br/>
                        <br/>
                        <p *ngIf="uploadQue.length === 0" class="lead text-center">No file selected...</p>
                    </div>
                    <div style="padding-left:0px;" class="col-sm-3">
                            <label tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."><i class="fa fa-question-circle fa-lg"></i></label>
                        </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4"><a (click)="saveUser()" class="button btn btn-block btn-success">Create Company</a>
                    </div>
                    <div class="col-sm-4"><a (click)="bsModalRef.hide()" class="button btn btn-block btn-danger">Cancel</a>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </fieldset>
        </div>
    </div>
