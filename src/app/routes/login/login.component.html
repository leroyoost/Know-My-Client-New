<div class="wrapper">
  <div class="block-center mt-xl wd-xl">
      <!-- START panel-->
      <div class="panel panel-flat">
          <div class="panel-heading text-center">
              <a href="#">
                  <img class="block-center" src="assets/img/logo.png" alt="Image" />
              </a>
          </div>
          <div class="panel-body">
              <div *ngFor="let alert of alerts">
                  <alert class="text-center" [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
              </div>
              <div [formGroup]="valForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                  <div class="form-group has-feedback">
                      <input class="form-control" id="exampleInputEmail1" type="email" name="email" [(ngModel)]='email' placeholder="Enter email" autocomplete="on" formControlName="email" required="" />
                      <span class="fa fa-envelope form-control-feedback text-muted"></span>
                      <span class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field is required</span>
                      <span class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field must be a valid email address</span>
                  </div>
                  <div class="form-group has-feedback">
                      <input class="form-control" id="exampleInputPassword1" type="password" [(ngModel)]='password' name="password" placeholder="Password" formControlName="password" required="" />
                      <span class="fa fa-lock form-control-feedback text-muted"></span>
                      <span class="text-danger" *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">This field is required</span>
                  </div>
                  <div class="clearfix">
                      <div class="pull-right"><a class="text-muted" [routerLink]="'/recover'">Forgot your password?</a>
                      </div>
                  </div>
                  <button class="btn btn-block btn-primary mt-lg" [disabled]="((valForm.controls['email'].hasError('email')|| valForm.controls['email'].hasError('required'))  && (valForm.controls['email'].dirty || valForm.controls['email'].touched)) || valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)" (click)='loginWithEmail()'>Login</button>
              </div>
          </div>
      </div>
      <!-- END panel-->
      <div class="p-lg text-center">
          <span>&copy;</span>
          <span>{{ settings?.app?.year }}</span>
          <span>-</span>
          <span>{{ settings?.app?.name }}</span>
          <br/>
          <span>{{ settings?.app?.description }}</span>
      </div>
  </div>
</div>
