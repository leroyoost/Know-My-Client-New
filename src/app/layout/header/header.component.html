<!-- START Top Navbar-->
<nav *ngIf="(user|async) as user" class="navbar topnavbar" role="navigation">
  <!-- START navbar header-->
  <div class="navbar-header">
      <a class="navbar-brand" href="#/">
          <div class="brand-logo">
              <img class="img-responsive" [src]="user.logo" style="height: 35px;" />
          </div>
      </a>
  </div>
  <!-- END navbar header-->
  <!-- START Nav wrapper-->
  <div class="nav-wrapper">
      <!-- START Left navbar-->
      <ul class="nav navbar-nav">
          <li>
              <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops
              <a class="hidden-xs" trigger-resize="" (click)="toggleCollapsedSideabar()" *ngIf="!isCollapsedText()">
                  <em class="fa fa-navicon"></em>
              </a> -->
              <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
              <a class="visible-xs sidebar-toggle" (click)="settings.layout.asideToggled =! settings.layout.asideToggled">
                  <em class="fa fa-navicon"></em>
              </a>
          </li>
          <!-- START lock screen-->
          <li>
              <a  (click)="userService.logout()">
                  <em class="icon-lock"></em>
              </a>
          </li>
          <!-- END lock screen-->
          <li>
              <a style="padding-left: 0px !important;">{{user.name}} {{user.surname}}</a>
          </li>
      </ul>
      <!-- END Left navbar-->
  </div>
  <!-- END Nav wrapper-->
</nav>
<!-- END Top Navbar-->
